<div class="container">
  <h2>Buscar Vuelos</h2>
  <form (ngSubmit)="searchFlights()">
    <div class="form-group">
      <label for="origin">Origen:</label>
      <input type="text" class="form-control" id="origin" name="origin" [(ngModel)]="origin" required>
    </div>
    <div class="form-group">
      <label for="destination">Destino:</label>
      <input type="text" class="form-control" id="destination" name="destination" [(ngModel)]="destination" required>
    </div>
    <div class="form-group">
      <label for="departureDate">Fecha de Salida:</label>
      <input type="date" class="form-control" id="departureDate" name="departureDate" [(ngModel)]="departureDate" required>
    </div>
    <button type="submit" class="btn btn-primary">Buscar Vuelos</button>
  </form>

  <!-- Tabla para mostrar resultados de búsqueda -->
  <table class="table" *ngIf="flights && flights.length">
    <thead>
      <tr>
        <th>Origen</th>
        <th>Destino</th>
        <th>Fecha de Salida</th>
        <th>Aerolínea</th>
        <th>Precio</th>
        <th>Reservar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let flight of flights">
        <td>{{ flight.origin }}</td>
        <td>{{ flight.destination }}</td>
        <td>{{ flight.departureDate | date }}</td>
        <td>{{ flight.airline }}</td>
        <td>{{ flight.price | currency }}</td>
        <td>
          <button class="btn btn-success" (click)="makeReservation(flight)">Reservar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
