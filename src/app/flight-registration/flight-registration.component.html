<h2>Registro de Vuelos</h2>

<form (ngSubmit)="onSubmit()" #flightForm="ngForm">
  <div class="form-group">
    <label for="origin">Origen:</label>
    <input type="text" class="form-control" id="origin" name="origin" [(ngModel)]="flight.origin" required>
  </div>

  <div class="form-group">
    <label for="destination">Destino:</label>
    <input type="text" class="form-control" id="destination" name="destination" [(ngModel)]="flight.destination" required>
  </div>

  <div class="form-group">
    <label for="departureDate">Fecha de Salida:</label>
    <input type="date" class="form-control" id="departureDate" name="departureDate" [(ngModel)]="flight.departureDate" required>
  </div>

  <div class="form-group">
    <label for="arrivalDate">Fecha de Llegada:</label>
    <input type="date" class="form-control" id="arrivalDate" name="arrivalDate" [(ngModel)]="flight.arrivalDate" required>
  </div>

  <div class="form-group">
    <label for="airline">Aerol√≠nea:</label>
    <input type="text" class="form-control" id="airline" name="airline" [(ngModel)]="flight.airline" required>
  </div>

  <div class="form-group">
    <label for="price">Precio:</label>
    <input type="number" class="form-control" id="price" name="price" [(ngModel)]="flight.price" required>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="!flightForm.valid">Registrar Vuelo</button>
</form>
